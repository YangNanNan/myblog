<%include ../include/header.html%>
<%=title%>
<form method="post" action="/article/add">
  <input type="hidden" value="<%=article._id%>" name="_id"/>
  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" name="title" id="title" class="form-control" placeholder="标题">
  </div>
  <div class="form-group">
    <label for="content">正文</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="内容"></textarea>
  </div>


  <button type="submit" class="btn btn-default">提交<button>
</form>
<%include ../include/footer.html%>
