<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div ng-controller="ctrl" class="container">
    <input type="text" ng-model="query" ng-model-options="{updateOn:'blur'}">
    <table class="table table-bordered">
        <tr>
            <th>名字</th>
            <th>年龄</th>
        </tr>
        <tr ng-repeat="p in phones | filter:query">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
        </tr>
    </table>
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('ctrl', function ($scope,$timeout) {
        $scope.phones=[
            {name:'苹果',age:6},
            {name:'华为6',age:4},
            {name:'三星',age:2},
            {name:'pad',age:7},
        ];
        //防止每次一改变值就刷新数据
        //ng-model-options="{debounce:2000}" {updateOn:'blur'}


    });
</script>
</body>
</html>
