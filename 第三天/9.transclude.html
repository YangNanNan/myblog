<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<!--ng-controller="ctrl"-->
<body>
<div class="panel panel-default" my-panel content="我是pannel的内容">
    这是一个表头
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    //如果指令有-的话 默认转成驼峰
  /*  app.controller('ctrl', function ($scope) {
        $scope.data = "我是pannel的内容";
        //通过元素上的content属性绑定到directive上
    });*/
    app.directive('myPanel', function () {
        return {
            restrict: 'A',
            transclude:true,
            scope:{ //指定产生一个新的独立作用域
                con:'@content'//应用content={{data}}
            },
            template:'<div class="panel-heading" ng-transclude></div>\
                    <div class="panel-body">\
                    {{con}}\
                </div>'
        }
    })
</script>
</body>
</html>
