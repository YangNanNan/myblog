<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="angular-csp.css">
</head>
<body ng-controller="ctrl">
{{name}}
<script src="angular.js"></script>
<script>
    //多模块   当前主模块运行的时候引用appModule1的模块
    var app = angular.module('appModule',['appModule1']);
    app.controller('ctrl', function ($scope,$http) {
        //覆盖原有声明的ctrl  不输出值
       // $scope.name = 1;
    });
    //新建立了一个模块
    var app1 = angular.module('appModule1',[]);
    app1.controller('ctrl', function ($scope,$http) {
        $scope.name = 2;
    });
</script>
</body>
</html>
